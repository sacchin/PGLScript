<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Info View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Personデータ表示:</p>
 
    <p th:text="${results}" />
    <p th:text="${results2}" />
 
<hr />
 
<p>Personデータ追加:</p>
 
<form method="POST" action="/post">
  名前: <input type="text" name="name" /><br />
  電話: <input type="text" name="tel" /><br />
  mail: <input type="text" name="mail" /><br />
  備考: <input type="text" name="description" /><br />
  <input type="submit" value="登録" />
</form>
 
<hr />
 
<p>Personデータ検索:</p>
 
<form method="POST" action="/find">
 <select name="category">
 <option value="id">id</option>
 <option value="ranking_pokemon_trend_id">ranking_pokemon_trend_id</option>
 <option value="name">名前</option>
 <option value="ranking">ランキング</option>
 <option value="usage_rate">使用率</option>
 <option value="type_id">タイプ</option>
 <option value="sequence_number">sequence_number</option>
</select> 
が
 <input type="text" name="str" />
のものを
 <input type="submit" value="検索" />
</form>
  
 
</body>
</html>
